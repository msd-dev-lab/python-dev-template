name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: write  # REVIEW_LOG.md への書き込みに必要
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            ## タスク1: PRレビュー

            **必ず QUALITY.md を読んでからレビューを開始すること。**

            QUALITY.md のルールに基づいて以下を確認：
            - コーディング規約（型ヒント、docstring、命名規則）
            - セキュリティ規約（入力検証、シークレット管理）
            - 品質スコアリング基準（正確性、セキュリティ、パフォーマンス等）
            - 禁止事項（テストなし機能追加、例外握りつぶし等）
            - テスト規約（AAA パターン、カバレッジ）

            レビュー結果を `gh pr comment` でコメント投稿。

            ## タスク2: 重要な指摘のみテンプレートリポジトリの REVIEW_LOG.md に蓄積

            以下の条件を**すべて満たす**指摘がある場合のみ、テンプレートリポジトリに追記：

            **蓄積対象（AND条件）:**
            1. 重要度が critical または important
            2. カテゴリが以下のいずれか:
               - security（セキュリティ脆弱性）
               - bug（バグ・ロジックエラー）
               - performance（パフォーマンス問題）
               - typing（型安全性の問題）
               - error-handling（例外処理の不備）

            **除外:**
            - style（フォーマット、命名）
            - docs（ドキュメント）
            - minor, advisory な指摘

            **テンプレートリポジトリへの追記手順（該当する指摘がある場合のみ）:**

            1. 現在のREVIEW_LOG.mdを取得:
            ```bash
            response=$(GH_TOKEN=${{ secrets.TEMPLATE_REPO_TOKEN }} gh api repos/msd-dev-lab/python-dev-template/contents/REVIEW_LOG.md)
            current_content=$(echo "$response" | jq -r .content | base64 -d)
            current_sha=$(echo "$response" | jq -r .sha)
            ```

            2. 新しい行を追加（形式: `| 日付 | ファイル:行 | カテゴリ | 指摘内容 |`）:
            ```bash
            new_line="| $(date +%Y-%m-%d) | src/file.py:45 | security | 入力検証なし |"
            new_content="${current_content}\n${new_line}"
            ```

            3. テンプレートリポジトリに push:
            ```bash
            echo "$new_content" | base64 | GH_TOKEN=${{ secrets.TEMPLATE_REPO_TOKEN }} gh api \
              repos/msd-dev-lab/python-dev-template/contents/REVIEW_LOG.md \
              -X PUT \
              -f message="chore: add review log from ${{ github.repository }}" \
              -f content=@- \
              -f sha="$current_sha"
            ```

            該当する指摘がなければこのタスクはスキップ。

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*),Bash(gh api:*),Bash(jq:*),Bash(date:*),Bash(base64:*),Bash(echo:*),Read"'

