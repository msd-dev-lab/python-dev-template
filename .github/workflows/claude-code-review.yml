name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: write  # REVIEW_LOG.md への書き込みに必要
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        env:
          REVIEW_FINDINGS: review-findings.json
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            **必ず QUALITY.md を読んでからレビューを開始すること。**

            QUALITY.md のルールに基づいてレビュー：
            - コーディング規約（型ヒント、docstring、命名規則）
            - セキュリティ規約（入力検証、シークレット管理）
            - 品質スコアリング基準
            - 禁止事項
            - テスト規約

            レビュー後、以下を実行：

            1. **`gh pr comment` でレビュー結果を投稿**

            2. **Critical または Important な指摘を review-findings.json に保存**

            以下の条件を満たす指摘のみ記録：
            - 重要度: critical または important
            - カテゴリ: security, bug, performance, typing, error-handling
            - 除外: style, docs, minor

            形式:
            ```json
            [
              {"file": "src/__init__.py:17", "category": "security", "issue": "SQLインジェクション脆弱性"},
              {"file": "src/api.py:45", "category": "typing", "issue": "型ヒントなし"}
            ]
            ```

            該当する指摘がなければ空配列 `[]` を保存。

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*),Read,Write"'

      - name: Update Template REVIEW_LOG
        if: always()
        env:
          GH_TOKEN: ${{ secrets.TEMPLATE_REPO_TOKEN }}
        run: |
          # review-findings.json の存在確認
          if [ ! -f "review-findings.json" ]; then
            echo "No review findings file found, skipping..."
            exit 0
          fi

          # 指摘が空でないか確認
          findings_count=$(jq 'length' review-findings.json)
          if [ "$findings_count" -eq 0 ]; then
            echo "No critical/important findings, skipping..."
            exit 0
          fi

          echo "Found $findings_count critical/important findings"

          # テンプレートリポジトリの REVIEW_LOG.md を取得
          response=$(gh api repos/msd-dev-lab/python-dev-template/contents/REVIEW_LOG.md)
          current_content=$(echo "$response" | jq -r .content | base64 -d)
          current_sha=$(echo "$response" | jq -r .sha)

          # 一時ファイルに現在の内容を書き込み
          echo "$current_content" > /tmp/review_log.md

          # 新しい行を追加
          date=$(date +%Y-%m-%d)
          jq -r '.[] | "| '"$date"' | ${{ github.repository }} | \(.file) | \(.category) | \(.issue) |"' review-findings.json >> /tmp/review_log.md

          # base64エンコード
          new_content_b64=$(base64 -w 0 < /tmp/review_log.md)

          # テンプレートリポジトリに push
          gh api \
            repos/msd-dev-lab/python-dev-template/contents/REVIEW_LOG.md \
            -X PUT \
            -f message="chore: add review log from ${{ github.repository }} PR#${{ github.event.pull_request.number }}" \
            -f content="$new_content_b64" \
            -f sha="$current_sha"

          echo "Successfully updated REVIEW_LOG.md with $findings_count findings"

